name: Build and Push 'Optimized' Zephyr (CI) Docker Image

on:
  workflow_dispatch:
    inputs:
      ZEPHYR_DOCKER_TAG:
        description: 'Zephyr Docker CI image (e.g., v1.2.3)'
        required: true

jobs:
  build-and-push:
    name: "Build and push own Zephyr Docker CI image"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Generate final image tag
        id: final_docker_tag
        run: echo "value=${{ github.event.inputs.ZEPHYR_DOCKER_TAG }}-$(date -u +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 #v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (maybe) push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #v6.18.0
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          build-args: |
            CI_IMAGE_VERSION=${{ github.event.inputs.ZEPHYR_DOCKER_TAG }}
          tags: |
            ghcr.io/${{  github.repository }}/ci:${{ steps.final_docker_tag.outputs.value }}
