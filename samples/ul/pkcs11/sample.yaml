tests:
  sample.pkcs11:
    integration_platforms:
      - native_sim
      #- nrf7002dk/nrf5340/cpuapp/ns (does not work due to pm_config errors right now)
    tags:
      - ul
      - pkcs11
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - ".*C_Initialize succeeded"
        - ".*C_GenerateKey succeeded"
        - ".*Plaintext: Sample text to be encrypted!"
        - ".*Ciphertext length: 45"
        - ".*Decrypted: Sample text to be encrypted!"
        - ".*successfully finalized"

